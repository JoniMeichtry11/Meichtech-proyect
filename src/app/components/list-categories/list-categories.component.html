<div class="relative bg-black pb-16 shadow-[0px_0px_1577px_77px_rgba(0,0,0,0.1)] shadow-black">
  <h2 class="text-center text-4xl font-medium h2-animated">Proyectos</h2>
  <div class="flex flex-col min-[1300px]:flex-row justify-center overflow-hidden ">
    @for(categorie of categories; track categorie){
      <div class="group relative m-0 flex h-52 w-64 sm:h-72 sm:w-96 rounded-xl shadow-xl ring-gray-900/5 mx-auto sm:max-w-lg my-14">
        <div class="z-10 h-full w-full overflow-hidden rounded-xl border border-gray-200 opacity-80 transition duration-300 ease-in-out group-hover:opacity-100 dark:border-gray-700 dark:opacity-70 cursor-pointer">
          <img [src]="categorie.image" class="animate-fade-in block h-full w-full scale-100 transform object-cover object-center opacity-100 transition duration-300 group-hover:scale-110" alt="" />
        </div>
        <div class="absolute bottom-0 z-20 m-0 pb-4 ps-4 transition duration-300 ease-in-out group-hover:-translate-y-1 group-hover:translate-x-3 group-hover:scale-110">
          <h1 class="font-serif text-2xl font-bold text-white shadow-xl">{{categorie.name}}</h1>
          <h1 class="text-sm font-light text-gray-200 shadow-xl">A Little Paradise in Portugal</h1>
        </div>
      </div>
    }
  </div>
</div>
